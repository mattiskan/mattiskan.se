<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mattiskan.se</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="col vline">
        <div class="profile">
          <img class="profile-pic" src="img/mattis.jpg"/>

          <div class="social">
            <a target="_blank" href="https://www.facebook.com/mattiskan" class="icon facebook hover-effect"></a>
            <a target="_blank" href="https://www.linkedin.com/in/mattiskan" class="icon linked-in hover-effect"></a>
            <a target="_blank" href="https://twitter.com/mattiskan" class="icon twitter hover-effect"></a>

        </div>
      </div>

      <div class="col">
        <div class="overlay">

        <div class="feed">
          <a class="twitter-timeline" href="https://twitter.com/mattiskan">Tweets by mattiskan</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

      <div class="col feed">
      </div>
